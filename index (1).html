<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POV FARM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Loading Screen with Progress Bar -->
  <div class="loading-screen" id="loadingScreen">
    <div>
      <span>Loading Farm...</span>
      <div class="loading-bar">
        <div class="loading-bar-inner" id="progressBar"></div>
      </div>
    </div>
  </div>

  <!-- POV FARM Content -->
  <div id="farmContent" style="display:none;">
    <h1>POV FARM</h1>

    <div class="row">
      <div class="box pig">
        Hover here to turn into a pig
      </div>
      <div class="box cat">
        Hover here to turn into a cat
      </div>
      <div class="box cow">
        Hover here to turn into a cow
      </div>
    </div>

    <div class="row">
      <div class="box sheep">
        Hover here to turn into a sheep
      </div>
      <div class="box chicken">
        Hover here to turn into a chicken
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
